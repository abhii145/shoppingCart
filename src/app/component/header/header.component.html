<header>
  <div class="navbar bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast"> &nbsp; </i>
      <strong style="font-size: 30px" routerLink="/" class="Flipkart"
        >Flipkart</strong
      >
      <div class="form-group">
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="search"
          aria-describedby="helpId"
        />
      </div>
      <span class="fa-solid fa-magnifying-glass search-icon"></span>
    </div>

    <button class="btn btn-primary" routerLink="cart">
      <i class="fas fa-cart-plus" style="font-size: 30px"></i>
      <div class="badge bg-danger" style="font-size: 10px">
      {{totalCartItem}}
      </div>
    </button>
  </div>
